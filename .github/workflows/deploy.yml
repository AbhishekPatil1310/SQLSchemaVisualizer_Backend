name: Production Deployment

on:
  push:
    branches:
      - main  # Trigger only on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Match your Render Node version

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build
        # This ensures the code compiles before we try to deploy it

      - name: Trigger Render Deployment
        if: success() # Only deploy if the build succeeds
        run: |
          curl -f -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
